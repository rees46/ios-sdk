name: Check PR

on:
  pull_request:
    paths-ignore:
      - .github

jobs:
  vars:
    runs-on: ubuntu-latest
    outputs:
      runner-test-shop-id: ${{ steps.test.outputs.runner-test-shop-id }}
      runner-test-api-url: ${{ steps.test.outputs.runner-test-api-url }}
    steps:
      - name: Confirm variables set
        id: test
        env:
          TEST_SHOP_ID: ${{ secrets.TEST_SHOP_ID }}
          TEST_API_URL: ${{ secrets.TEST_API_URL }}
        run: |
          echo "runner-test-shop-id=$(echo $TEST_SHOP_ID | base64 -w0 | base64 -w0)" >> $GITHUB_OUTPUT
          echo "runner-test-api-url=$(echo $TEST_API_URL | base64 -w0 | base64 -w0)" >> $GITHUB_OUTPUT

  run:
    if: ${{ !startsWith(github.ref_name, 'release') }}
    needs: vars
    uses: rees46/workflow/.github/workflows/reusable-ios-checks.yaml@master
    permissions: write-all
    secrets:
      cocoapodsToken: ${{ secrets.COCOAPODS_TOKEN }}
      googleServicesString: ${{ secrets.GOOGLE_SERVICES_IOS_FILE_AS_BASE64_STRING }}
      env_vars: |
        TEST_RUNNER_TEST_SHOP_ID=${{ needs.vars.outputs.runner-test-shop-id }}
        TEST_RUNNER_TEST_API_URL=${{ needs.vars.outputs.runner-test-api-url }}
