name: Check PR

on:
  pull_request:

jobs:
  run:
    uses: rees46/workflow/.github/workflows/reusable-ios-checks.yaml@master
    permissions: write-all
    secrets:
      cocoapodsToken: ${{ secrets.COCOAPODS_TOKEN }}
      googleServicesString: ${{ secrets.GOOGLE_SERVICES_IOS_FILE_AS_BASE64_STRING }}

  create-temp-file:
    runs-on: ubuntu-latest
    needs: run
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create temporary GoogleService-Info.plist
        run: echo "$GOOGLE_SERVICES_STRING" | base64 --decode > GoogleService-Info.plist
        env:
          GOOGLE_SERVICES_STRING: ${{ secrets.GOOGLE_SERVICES_IOS_FILE_AS_BASE64_STRING }}

  cleanup:
    runs-on: ubuntu-latest
    needs: create-temp-file
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Remove temporary GoogleService-Info.plist
        run: rm -f GoogleService-Info.plist