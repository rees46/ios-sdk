name: Publish to cocoapods

on:
  pull_request:
    types:
      - closed
    branches:
      - master
  workflow_dispatch:

jobs:
  cocoapods_publish:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/'))
    uses: rees46/workflow/.github/workflows/reusable-ios-publish.yaml@1cfee7e2e762eed3a3d7d67c413aa0bae7f5ffae
    permissions: write-all
    with:
      appId: ${{ vars.PUBLIVERSIONER_ID }}
    secrets:
      cocoapodsToken: ${{ secrets.COCOAPODS_TOKEN }}
      appSecret: ${{ secrets.PUBLIVERSIONER_SECRET }}
